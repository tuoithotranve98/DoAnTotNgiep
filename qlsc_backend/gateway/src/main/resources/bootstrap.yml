spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:8761

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

zuul:
  ignored-services: "*"
  routes:
    user:
      path: /user/**
      service-id: user
    customer:
      path: /customer/**
      service-id: customer

server:
  port: 8762
